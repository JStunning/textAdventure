<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/styles2.css">
<script src="./js/jquery-3.4.1.js"></script>
<script src="./js/scripts2.js"></script>
  <title>Adventure Start!</title>
</head>
<body>
  <div class="container">
    <div class="container">

      <!-- Header -->
      <div class="header">
        <h1>
          <span style='color: red'>A</span>
          <span style='color: orange'>D</span>
          <span style='color: yellow'>V</span>
          <span style='color: green'>E</span>
          <span style='color: blue'>N</span>
          <span style='color: purple'>T</span>
          <span style='color: violet'>U</span>
          <span style='color: red'>R</span>
          <span style='color: orange'>E</span>
          <span style='color: yellow'>O</span>
          <span style='color: green'>N</span>
        </h1>
      </div>

      <!-- Content -->

      <div class="adventure">

        <!-- Story setup -->

        <div id="storySetup">
          <h2>Choose your path, <span id="userName"></span>!</h2>
          <h6>Will you test your skills as a <span id="userClass"></span> or take the easy road?</h6>
        </div>

        <!-- Paths -->

        <!-- Path 1-->

        <div id="path1">
          <p>Save the princess</p>
          <img src="./img/princess.jpg" alt="">
          <br>
          <button>Path 1</button>
        </div>


        <!-- Path 2 -->

        <div id="path2">
          <p>Fight the dragon</p>
          <img src="./img/dragon.png" alt="">
          <br>
          <button>Path 2</button>
        </div>


        <!-- Path 3-->

        <div id="path3">
          <p>Go to the inn</p>
          <img src="./img/inn.png" alt="">
          <br>
          <button>Path 3</button>
        </div>



      </div>

    </div>
  </div>
</body>
</html>
